<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>宠物登陆</title>
    <link rel="stylesheet" type="text/css" href="css/mobile-reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/download_pet.css">
</head>
<script src="js/base.js"></script>
<body>
    <div class="head">
        <i class="iconfont">&#xe605;</i>
        <span>登陆</span>
        <a style="color:#fff;" href="register.html"><span class="right">快速注册</span></a>
    </div>
    <div class="wrapper download_top">
        <form action="" class="font_size" onsubmit="return false">
            <ul class="ul_left">
                <li class="icon_bcg">
                    <div>
                        <label>账号</label>
                        <input type="text" placeholder="请输入账号">
                    </div>
                </li>
                <li class="icon_bcg1">
                    <div>
                        <label>密码</label>
                        <input type="password" placeholder="请输入登录密码">
                    </div>
                </li>
            </ul>
            <div class="btn_block">
                <input class="btn color_d" type="submit" value="立即登录" />
                <input class="btn color_z" type="button" value="忘记密码？" />
            </div>
        </form>
        <div class="font_load">
            <fieldset class="oth_type_tit">
                <legend align="center" class="oth_type_txt">第三方账号直接登录</legend>
            </fieldset>
            <div class="oth_type_links">
                <a href="##"><img src="images/weixin.png" alt=""></a>
                <a href="##"><img src="images/qq.png" alt="" class="img_w"></a>
                <a href="##"><img src="images/xinlang.png" alt=""></a>
            </div>
        </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
