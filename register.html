<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>宠物</title>
    <link rel="stylesheet" type="text/css" href="css/mobile-reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="head">
        <i class="iconfont" id="return">&#xe605;</i>
        <span>快速注册</span>
        <a style="color:#fff;" href="download_pet.html"><span class="right">登录</span></a>
    </div>
    <div class="line wrapper"></div>
    <div class="wrapper">
        <form action="" class="font_size" onsubmit="return false">
            <ul class="ul_left">
                <li class="icon_bcg">
                    <div>
                        <label>账号</label>
                        <input type="text" placeholder="请输入账号">
                    </div>
                </li>
                <li class="icon_bcg1">
                    <div>
                        <label>密码</label>
                        <input type="text" placeholder="请输入登录密码">
                    </div>
                </li>
                <li class="cur_li">
                    <input type="text" placeholder="请确认登录密码">
                </li>
                <li class="icon_bcg2">
                    <div class="cur_div">
                        <label>验证</label>
                        <input type="text" placeholder="请输入请输入您收到的验证码">
                        <span class="test">获取验证码</span>
                    </div>
                </li>
            </ul>
            <div class="btn_block">
                <button class="btn">立即注册</button>
                <br/><input class="cbx" type="checkbox" value="" />
                <span>已阅读并将遵守</span><span class="cur_color">《用户协议》</span>
            </div>
        </form>
    </div>
    <script src="js/base.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
